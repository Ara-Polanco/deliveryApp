<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>

    <header class="header contenedor">
        
        <div class="header__logo">
            <img src="/build/img/logo.svg" alt="Logo deliveryApp">
        </div>

        <div class="navegacion">
            <a href="#" class="navegacion__link">Iniciar sesiÃ³n</a>
            <a href="#" class="navegacion__link">Crear Cuenta</a>
            <a href="#" class="navegacion__link navegacion__link--registrar">Registrar Restaurant</a>
        </div>

    </header>

    <section class="formulario contenedor">
        <div class="formulario__grid">

            <div class="formulario__contenido">
                <h1 class="formulario__heading">Encuentra y pide comida de tu restaurante favorito</h1>

                <form action="#" class="formulario__buscar">

                    <div class="formulario__campo">
                        <label for="restaurant" class="formulario__label">Restaurant</label>
                        <input type="text" id="restaurant" class="formulario__input" placeholder="Comida Corrida">
                    </div>

                    <div class="formulario__campo">
                        <label for="platillo" class="formulario__label">Platillo</label>
                        <input type="text" id="platillo" class="formulario__input" placeholder="Ensalada, hamburguesa, pizza, sushi">
                    </div>

                    <div class="formulario__campo">
                        <input type="submit" value="Buscar" class="formulario__submit" placeholder="Ensaladas">
                    </div>

                </form>
            </div>
 
            <div class="formulario__imagen-contenedor">
                <img class="formulario__imagen" src="/build/img/dibujo_repartidor.svg" alt="Imagen Repartidor">
            </div>

        </div>
    </section>
    
</body>
</html>
